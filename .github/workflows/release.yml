name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: modular_synth

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: modular_synth.exe
            asset_name: modular_synth-windows
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: modular_synth
            asset_name: modular_synth-macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: modular_synth
            asset_name: modular_synth-macos-apple-silicon
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: modular_synth
            asset_name: modular_synth-linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libasound2-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            (cd "$dir" && zip "../${name}.zip" *)
            rm -rf "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}