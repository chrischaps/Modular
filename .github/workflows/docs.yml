name: Deploy Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Modular
        uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv mdbook /usr/local/bin/

      - name: Build docs
        run: mdbook build docs

      - name: Checkout docs site repo
        uses: actions/checkout@v4
        with:
          repository: chrischaps/docs.chaps.dev
          token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          path: docs-site

      - name: Copy built docs
        run: |
          rm -rf docs-site/modular
          cp -r docs/book docs-site/modular

      - name: Push to docs site
        run: |
          cd docs-site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update modular docs"
          git push